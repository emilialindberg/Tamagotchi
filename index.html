<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title"><h1>Kerstin</h1></div>
    <div class="wrapper">
        
        <div class="mood-boxes">
            <p class="hunger-text">Stomach</p>
            <div class="hunger-box">
                <div class="fill"></div>
                <button id="feed-btn"> Feed me! </button>
            </div>

            <p class="joy-text">Joy</p>
            <div class="joy-box">
                <div class="fill"></div>
                <button id="play-btn"> Play! </button>
            </div>
    
            <p class="energy-text">Energy</p>
            <div class="energy-box">
                <div class="fill"></div>
                <button id="sleep-btn"> Bedtime Zzz </button>
            </div>
        </div>

        <div class="happy-face">
            <p class="happy-eyes left-eye"></p>
            <p class="happy-eyes right-eye"></p>
            <div class="happy-mouth"></div>
            <p class="happy-text">Kerstin is happy!</p>
        </div>
    
        <div class="middle-face">
            <p class="middle-eyes left"></p>
            <p class="middle-eyes right"></p>
            <div class="middle-mouth"></div>
            <p class="middle-text"> Kerstin is dying! Help her..</p>
        </div>

        <div class="sad-face">
            <div class="sad-mouth"></div>
            <div class="sad-eyes lefty"></div>
            <div class="sad-eyes righty"></div>
                <div class="tear1"></div>
                <div class="tear2"></div>
            <p class="sad-text"> Kerstin died..</p>
        </div>
    
        

    </div>

<script src="script.js" defer></script>

</body>

</html>
